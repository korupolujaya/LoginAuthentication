<mat-card class="login-card" layout-align="center center">
  <mat-card-content class="header1">
    <h2>Sign In</h2>
  </mat-card-content>

  <mat-card-content>
    <form class="login-form">
      <mat-form-field class="example-full-width">
        <mat-label>User ID</mat-label>
        <input matInput placeholder="User ID" />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" />
      </mat-form-field>
      <button mat-raised-button class="float-left" color="success">
        sign In
      </button>
    </form>

    <!-- <mat-card-actions>
           
          </mat-card-actions> -->
  </mat-card-content>
</mat-card>
